---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <ul>
        {% for nav in site.nav %}
            {% include nav_link.html nav=nav page=page %}
        {% endfor %}
        {% if page.language == "en" %}
            <li><a href="{{ site.baseurl }}{{ page.translation }}">de</a></li>
        {% else %}
            <li><a href="{{ site.baseurl }}{{ page.translation }}">en</a></li>
        {% endif %}
    </ul>
</article>
